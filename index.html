<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixzar Cheques - Sign In</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2557 0%, #1e5799 50%, #2989d8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 42px;
            font-weight: 700;
            color: #0f2557;
            margin-bottom: 10px;
        }

        .logo-text span:first-child {
            color: #0f2557;
        }

        .logo-text span:last-child {
            background: linear-gradient(90deg, #0f2557 0%, #2989d8 100%);
            color: white;
            padding: 5px 18px;
            border-radius: 8px;
            margin-left: 5px;
        }

        .subtitle {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .signin-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #5a6c7d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .form-label i {
            margin-right: 8px;
            color: #7f8c8d;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            border: 2px solid #d1d8e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
        }

        .form-control:focus {
            border-color: #2989d8;
            box-shadow: 0 0 0 3px rgba(41, 137, 216, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #2989d8;
        }

        .btn-signin {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0f2557 0%, #2989d8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-signin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(41, 137, 216, 0.4);
        }

        .btn-signin:active {
            transform: translateY(0);
        }

        .btn-signin i {
            font-size: 18px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo-text {
                font-size: 36px;
            }

            .subtitle {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="">
                <span>A R G Distributor pvt ltd</span>
            </div>
            <div class="subtitle">Cheque Management System</div>
            <div class="signin-text">Sign in to your account</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" class="form-control" id="username" placeholder="usename" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="btn-signin">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Add your authentication logic here
            console.log('Login attempt:', { username, password });
            
            // Example: redirect to dashboard after successful login
            window.location.href = 'dashboard.html';
            
            // alert('Login functionality - connect to your backend authentication system');
        });
    </script>
</body>

</html>
